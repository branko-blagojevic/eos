stages:
  - build:rpm
  - build:dockerimage
  - test
  - publish
  - clean

before_script:
  - source gitlab-ci/export_branch.sh
  - echo "Exporting BRANCH=${BRANCH}"

eos_rpm_cc7:
  stage: build:rpm
  image: gitlab-registry.cern.ch/linuxsupport/cc7-base
  script:
    - yum install --nogpg -y gcc-c++ cmake3 make rpm-build which git yum-plugin-priorities
    - git submodule update --init --recursive
    - mkdir build
    - cd build
    - cmake3 .. -DPACKAGEONLY=1 -DFUSEXCLIENT=1
    - make srpm
    - cd ..
    - echo -e '[eos-depend]\nname=EOS dependencies\nbaseurl=http://storage-ci.web.cern.ch/storage-ci/eos/'${BRANCH}'-depend/el-7/x86_64/\ngpgcheck=0\nenabled=1\npriority=4\n' >> /etc/yum.repos.d/eos-depend.repo
    - yum-builddep --nogpgcheck --setopt=cern*.exclude=xrootd* -y /root/rpmbuild/SRPMS/*
    - rpmbuild --rebuild --with=server --define "_rpmdir build/RPMS/" --define "_build_name_fmt %%{NAME}-%%{VERSION}-%%{RELEASE}.%%{ARCH}.rpm" /root/rpmbuild/SRPMS/*
    - mkdir cc7_artifacts
    - cp -R /root/rpmbuild/SRPMS/ cc7_artifacts
    - cp -R build/RPMS cc7_artifacts
  artifacts:
    expire_in: 1 day
    paths:
    - cc7_artifacts/
  tags:
    - docker-cc7

eos_rpm_slc6:
  stage: build:rpm
  image: gitlab-registry.cern.ch/linuxsupport/slc6-base
  script:
    - yum install --nogpg -y gcc-c++ cmake3 make rpm-build which git yum-plugin-priorities tar
    - git submodule update --init --recursive
    - mkdir build
    - cd build
    - cmake3 .. -DPACKAGEONLY=1 -DFUSEXCLIENT=1
    - make srpm
    - cd ..
    - echo -e '[eos-depend]\nname=EOS dependencies\nbaseurl=http://storage-ci.web.cern.ch/storage-ci/eos/'${BRANCH}'-depend/el-6/x86_64/\ngpgcheck=0\nenabled=1\npriority=4\n' >> /etc/yum.repos.d/eos-depend.repo
    - yum-builddep --nogpgcheck --setopt=cern*.exclude=xrootd* --setopt=epel*.exclude=xrootd* -y /root/rpmbuild/SRPMS/*
    - rpmbuild --rebuild --with server  --define "dist .slc6" --define "_rpmdir build/RPMS/" --define "_build_name_fmt %%{NAME}-%%{VERSION}-%%{RELEASE}.%%{ARCH}.rpm" /root/rpmbuild/SRPMS/*
    - mkdir slc6_artifacts
    - cp -R /root/rpmbuild/SRPMS/ slc6_artifacts
    - cp -R build/RPMS slc6_artifacts
  artifacts:
    expire_in: 1 day
    paths:
    - slc6_artifacts/
  tags:
    - docker-slc6

eos_rpm_fedora_rawhide:
  stage: build:rpm
  image: fedora:rawhide
  script:
    - dnf install --nogpg -y gcc-c++ cmake3 make rpm-build which git yum-plugin-priorities tar dnf-plugins-core ccache https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
    - git submodule update --init --recursive
    - mkdir build
    - cd build
    - cmake3 .. -DPACKAGEONLY=1
    - make srpm
    - cd ..
    - echo -e '[eos-depend]\nname=EOS dependencies\nbaseurl=http://storage-ci.web.cern.ch/storage-ci/eos/'${BRANCH}'-depend/fc-rawhide/x86_64/\ngpgcheck=0\nenabled=1\nexclude=xrootd*\npriority=4\n' >> /etc/yum.repos.d/eos-depend.repo
    - dnf builddep --nogpgcheck -y build/SRPMS/*
    - if [[ $CI_COMMIT_TAG ]]; then BUILD_TYPE=tag; else BUILD_TYPE=commit; fi
    - if [ "$BUILD_TYPE" == "commit" ]; then source gitlab-ci/setup_ccache_fc.sh; else export CCACHE_DISABLE=1; fi
    - rpmbuild --rebuild --with server --define "_rpmdir build/RPMS/" --define "_build_name_fmt %%{NAME}-%%{VERSION}-%%{RELEASE}.%%{ARCH}.rpm" build/SRPMS/*
    - ccache -s
    - mkdir fcrawhide_artifacts
    - cp -R build/SRPMS fcrawhide_artifacts
    - cp -R build/RPMS fcrawhide_artifacts
  artifacts:
    expire_in: 1 day
    paths:
    - fcrawhide_artifacts/
  tags:
    - docker-fc_rawhide
  allow_failure: true
  except:
    - /^beryl_aquamarine.*$/
    - /^0\.3.*$/

