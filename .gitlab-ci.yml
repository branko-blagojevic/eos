    - sudo -u stci -H cp -f RPMS/*.rpm $STORAGE_PATH
    - sudo -u stci -H createrepo --update -q $STORAGE_PATH
  tags:
    - docker-cc7
  when: manual
  environment:
    name: nginx-cc7-prod
  except:
    - /^beryl_aquamarine.*$/
    - /^0\.3.*$/

