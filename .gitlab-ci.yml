    - mkdir /home/stci
    - gpg --homedir /home/stci/ --allow-secret-key-import --import /keys/stci-debian-repo.sec
    - ./gitlab-ci/store_artifacts_debian.sh /mnt/eos_repositories/debian/eos/${BRANCH} tag
  tags:
    - docker-cc7
  dependencies:
    - eos_deb_ubuntu_artful
  only:
    - tags
  except:
    - /^0\.3.*$/

